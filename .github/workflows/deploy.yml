name: .NET Core
on:
  push:
    branches:
      - dev

env:
  RG_NAME: demoaspnet5aks-rg
  AZURE_LOCATION: westeurope
  RG_NAME_TEST: Test-Template-rg

jobs:
  Build-Infra:    
    runs-on: ubuntu-20.04
    steps:

      - name: Recuperation du repo
        uses: actions/checkout@v2

      - name: Run de Becep
        uses: aliencube/bicep-build-actions@v0.1
        with:
          files: Bicep/main.bicep

      - name: Publish ARM template artifact
        uses: actions/upload-artifact@v1
        with:
          name: arm_template
          path: ./Bicep/main.json

  Test-Template-ARM:
    runs-on: ubuntu-20.04
    needs: Build-Infra
    steps:

      - name: Creation dossier Artifact
        run: |
          mkdir Template_Artifacts

      - name: Recuperation de artefact
        uses: actions/download-artifact@v2
        with:
          name: arm_template
          path: Template_Artifacts/

      - name: list artefact
        run: |
          ls -R

      - name: Azure Login
        uses: Azure/login@v1
        with:    
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Creation du RG & Check Template ARM
        uses: azure/CLI@v1
        with:
          azcliversion: 2.17.1
          inlineScript: |
            az group create --name ${{ env.RG_NAME_TEST }} --location ${{ env.AZURE_LOCATION }}